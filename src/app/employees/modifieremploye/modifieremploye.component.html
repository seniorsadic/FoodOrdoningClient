<div class="row">
    <div class="col-md-6" style="margin-left: 200px">
        <h1>Ajouter Employee</h1>
    </div>
  </div>
  
  <div class="container">
    
      <div class="col-lg-12">
  
      
      
        <div class="row">
          <div class="form-group col-lg-4">
              <label for="nom">Nom</label>
            <input  [(ngModel)]="employe.nom"  id="nom" type="text" class="form-control">
            
          </div>
          <div class="form-group col-lg-4">
              <label for="prenom">Pr√©noms</label>
            <input [(ngModel)]="employe.prenom" id="prenom" type="text" class="form-control">
            
          </div>
        </div>
        <div class="row">
          
          <div class=" form-group col-lg-4">
              <label for="telephone">Telephone</label>
            <input [(ngModel)]="employe.telephone" id="telephone" type="text" class="form-control">
           
          </div>
          <div class=" form-group col-lg-4">
              <label for="fonction">Fonction</label>
            <input [(ngModel)]="employe.fonction" id="fonction" type="text" class="form-control">
            
          </div>
        </div>
       
        <div class="row">
          <div class=" form-group col-lg-4">
              <label for="email">Email</label>
            <input  [(ngModel)]="employe.email" id="email" type="email" class="form-control">
            
          </div>
          <!-- <div class=" form-group col-lg-4">
              <label for="password">Password</label>
            <input  [(ngModel)]="compte.password" id="password" type="password" class="form-control">
            
          </div> -->
        </div>
        <div class="row">
          <div class=" form-group col-lg-4">
            <select class="form-control" id="exampleFormControlSelect" [(ngModel)]="employe.id_resto">
              <option *ngFor="let resto of listeResto" value="{{cuisine.id_resto}}">{{resto.designation}}</option>
            </select>
          </div>
          <div class="form-group col-lg-4">
            <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="employe.id_cuisine">
              <option *ngFor="let cuisine of listeCuisine" value="{{cuisine.id_cuisine}}">{{cuisine.nom}}</option>
            </select>
          </div>
          
        </div>
        <div class="row">
            <div class="col-md-2">
            <button class="btn waves-effect waves-light" (click)="save()" name="action">Modifier
              <i class="material-icons right">send</i>
            </button>
            <div></div>
            <div class="col-md-2"> 
                <button class="btn waves-effect blue accent-4" (click)="annuler()" name="action">Annuler
                  <i class="material-icons right">highlight_off</i>
                </button>
              </div>
    
        </div>
        
  
      </div>
    
  </div>
