
<div class="row">
  <div class="col s6 offset-s4">
      <h1>Liste des employes</h1>
  </div>
</div>


<div class="container">
<table >
  <thead>
  <tr>
    <th>Matricule</th><th>Prénoms</th> <th>Nom</th> <th>Email</th><th>Téléphone</th><th>Fonction</th><th>Resto</th> <th>Cuisine</th><th></th>
  </tr>
  </thead>
  <tr *ngFor="let a of listeemployees">
    <td>{{a.matricule}} </td>
    <td>{{a.prenom}} </td>
    <td>{{a.nom}} </td>
    <td>{{a.email}} </td>
    <td>{{a.telephone}} </td>
   
    <td>{{a.fonction}} </td>
    <td>{{a.id_resto.designation}} </td>
    <td>{{a.id_cuisine.nom}} </td>
    <td>
      <a (click)="onEditEmployee(a.id_employe)" class="clickable"><i class="material-icons">edit</i> </a> <a (click)="onDeleteEmployee(a.id_employe)" class="clickable"><i class="material-icons">delete_sweep</i> </a>
    </td>
  </tr>
</table>
</div>
<div class="fixed-action-btn">
  <a routerLink="/ajouteremploye" class="btn-floating btn-large red" >
    <i class="large material-icons">add</i>
  </a>
</div>
