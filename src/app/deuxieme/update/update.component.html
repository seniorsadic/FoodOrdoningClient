<div class="row">
    <div class="col s6 offset-s4">
        <h1>Ajouter Article</h1>
    </div>
</div>

<div class="container">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input [(ngModel)]="article.designation" id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">DÃ©signation</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">euro_symbol</i>
            <input [(ngModel)]="article.prix" id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Prix</label>
          </div>
          <div class="input-field col s12">
              <i class="material-icons prefix">widgets</i>
            <select class="icons" [(ngModel)]="article.id_categorie">
              <option value="" disabled selected>Choose your option</option>
              <option *ngFor="let p of listeCategories"  value="{{p.id_categorie}}" class="left">{{p.nom}}</option>
            </select>
            <label>Images in select</label>
          </div>
        
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Enregistrer
              <i class="material-icons right">send</i>
            </button>
        </div>
      </form>
</div>
