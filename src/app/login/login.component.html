

<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input [(ngModel)]="users.login" id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Login</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">phone</i>
        <input [(ngModel)]="users.password" id="icon_telephone" type="tel" class="validate">
        <label for="icon_telephone">Password</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Connection
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
