
      <div class="row">
          <div class="col md-12 ">
            <div class="outer-div">
            <div class="card centrer">
              <div class="card-content">
                <span class="card-title">Cuisines</span>
                <table >
                  <thead>
                  <tr>
                      <th>Nom</th><th>Type</th> <th></th>
                  </tr>
                  </thead>
                  <tr *ngFor="let a of listeCuisines">
                    <td>{{a.nom}} </td>
                    <td>{{a.type}} </td>
                    <td>
                      <a (click)="updateCuisine(a.id_cuisine)" class="clickable"><i class="material-icons">edit</i> </a> <a (click)="deleteCuisine(a.id_cuisine)" class="clickable"><i class="material-icons">delete_sweep</i> </a>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="fixed-action-btn">
                <a (click)="ajouter()"  class="btn-floating btn-large red" >
                  <i class="large material-icons">add</i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
