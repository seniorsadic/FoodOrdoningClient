        <div class="container">
            <div class="row">
                <div class="col md-12 ">
                  <div class="outer-div">
                  <div class="card centrer">
                    <div class="card-content">
                      <span class="card-title">Modifier Cuisine</span>
                      <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">room_service</i>
                            <input placeholder="Placeholder" [(ngModel)]="cuisine.nom" type="text" class="validate">
                            <label >Nom</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">local_dining</i>
                            <select [(ngModel)]="cuisine.type"  id="exampleFormControlSelect1">
                                <option  disabled selected>Type de cuisine</option>
                                <option  >Type 1</option>
                                <option  >Type 2</option>
                              </select>
                          </div>
                        </div>
                      <div class="row">
                        <div class="col s2">
                          <button class="btn waves-effect waves-light" (click)="modifier()" name="action">Modifier
                            <i class="material-icons right">send</i>
                          </button>
                        </div>
                        <div>
                        </div>
                        <div>
                          <button class="btn waves-effect blue accent-4" (click)="annuler()" name="action">Annuler
                            <i class="material-icons right">highlight_off</i>
                          </button>
                        </div>


                      </div>
                    </div>
                  </div>
                </div>
      </div>

            </div>
        </div>
