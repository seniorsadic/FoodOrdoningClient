<div class="row">
    <div class="col s6 offset-s4">
        <h1>Ajouter Cuisine {{idResto}}</h1>
    </div>
</div>

<div class="container">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input [(ngModel)]="cuisine.nom" id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Nom</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">local_dining</i>
            <input [(ngModel)]="cuisine.type" id="local_dining" type="text" class="validate">
            <label for="local_dining">Type</label>
          </div>
         
        </div>
        <div class="form-group">
          <select class="form-control" id="exampleFormControlSelect1">
            <option *ngFor="let cuisine of listeCuisines" >{{cuisine.nom}}</option>
          </select>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" (click)="save()" name="action">Ajouter
              <i class="material-icons right">send</i>
            </button>
        </div>
      </div>
</div>
