
<div class="row">
    <div class="col s6 offset-s4">
        <h1>Liste des restaurants</h1>
    </div>
  </div>


<div class="container">
  <table >
    <thead>
    <tr>
      <th>Code</th><th>Designation</th> <th>Adresse</th> <th>Email</th><th>Téléphone</th> <th></th>
    </tr>
    </thead>
    <tr *ngFor="let a of listeRestaurants">
      <td>{{a.code}} </td>
      <td>{{a.designation}} </td>
      <td>{{a.adresse}} </td>
      <td>{{a.email}} </td>
      <td>{{a.telephone}} </td>
      <td>
        <a (click)="updateRestaurant(a.id_resto)" class="clickable"><i class="material-icons">edit</i> </a> <a (click)="deleteRestaurant(a.id_resto)" class="clickable"><i class="material-icons">delete_sweep</i> </a>
      </td>
    </tr>
  </table>
  </div>
  <div class="fixed-action-btn">
    <a routerLink="/ajouterrestaurant" class="btn-floating btn-large red" >
      <i class="large material-icons">add</i>
    </a>
  </div>
