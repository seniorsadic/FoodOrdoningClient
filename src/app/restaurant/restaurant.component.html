
    <div class="row">
        <div class="col md-12 ">
          <div class="outer-div">
          <div class="card centrer">
            <div class="card-content">
              <span class="card-title">Liste des restaurants</span>
                <table >
                  <thead>
                  <tr>
                    <th>Code</th><th>Designation</th> <th>Adresse</th> <th>Email</th><th>Téléphone</th><th>Cuisines</th> <th></th>
                  </tr>
                  </thead>
                  <tr *ngFor="let a of listeRestaurants">
                    <td>{{a.code}} </td>
                    <td>{{a.designation}} </td>
                    <td>{{a.adresse}} </td>
                    <td>{{a.email}} </td>
                    <td>{{a.telephone}} </td>
                    <td>
                      <a (click)="listCuisine(a.id_resto)" class="clickable"><i class="material-icons">room_service</i> </a>
                    </td>
                    <td>
                      <a (click)="updateRestaurant(a.id_resto)" class="clickable"><i class="material-icons">edit</i> </a> <a (click)="deleteRestaurant(a.id_resto)" class="clickable"><i class="material-icons">delete_sweep</i> </a>
                    </td>
                  </tr>
                </table>
                </div>
                <div class="fixed-action-btn">
                  <a routerLink="/ajouterrestaurant" class="btn-floating btn-large red" >
                    <i class="large material-icons">add</i>
                  </a>
                </div>
              </div>
            </div>
            </div>
          </div>
