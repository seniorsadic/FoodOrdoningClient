<div class="row">
    <div class="col s6 offset-s4">
        <h1></h1>
    </div>
</div>

<div class="container">
      <div class="col s12">
          <div class="outer-div">
              <div class="card centrer">
                <div class="card-content">
                  <span class="card-title">Modifier Article</span>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input placeholder="Placeholder" [(ngModel)]="article.designation" type="text" class="validate">
                        <label >DÃ©signation</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">euro_symbol</i>
                        <input placeholder="Placeholder" [(ngModel)]="article.prix" type="text" class="validate">
                        <label >Prix</label>
                      </div>
                      <div class="input-field col s12">
                          <i class="material-icons prefix">widgets</i>
                        <select class="icons" [(ngModel)]="article.id_categorie">
                          <option value="" disabled selected>Choose your option</option>
                          <option value="1" data-icon="../../../assets/img/portfolio-2.jpg" class="left">Point E</option>
                          <option *ngFor="let categorie of listeCategories"  value="{{categorie.id_categorie}}" data-icon="../../../assets/img/portfolio-2.jpg" class="left">{{categorie.nom}}</option>
                        </select>
                        <label>Images in select</label>
                      </div>

                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light" (click)="save()" name="action">Modifier
                          <i class="material-icons right">send</i>
                        </button>
                    </div>
                  </div>
                </div>
      </div>
</div>
