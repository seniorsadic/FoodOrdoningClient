<div class="row">
    <div class="col s6 offset-s4">
        <h1>Ajouter Article</h1>
    </div>
</div>

<div class="container">
      <div class="col s12">
        <div class="row">
          <div class="input-field col-12 ">
            <i class="material-icons prefix">account_circle</i>
            <input [(ngModel)]="article.designation" id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">DÃ©signation</label>
          </div>
          <div class="input-field col-12 ">
            <i class="material-icons prefix">euro_symbol</i>
            <input [(ngModel)]="article.prix" id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Prix</label>
          </div>
         
        </div>
        <div class="form-group">
          <select class="form-control" id="exampleFormControlSelect1">
            <option *ngFor="let categorie of listeCategories" >{{categorie.nom}}</option>
          </select>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" (click)="save()" name="action">Ajouter
              <i class="material-icons right">send</i>
            </button>
        </div>
      </div>
</div>
