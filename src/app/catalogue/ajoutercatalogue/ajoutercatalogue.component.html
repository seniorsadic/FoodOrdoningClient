  <br/> <br/>
    <div  class="center-align">
        <h1>Ajouter Catalogue</h1>
    </div>

<div class="container">
      <div class="col s12">
        <div class="row">
          <div class="input-field col col-10">
            <i class="material-icons prefix">account_circle</i>
            <input [(ngModel)]="catalogue.nom" id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Nom</label>
          </div>
      
          <div class="input-field col col-10">
             <select [(ngModel)]="catalogue.id_resto" class="form-control">
              <option value="" disabled selected>Choose your option</option>
              <option  *ngFor="let a of listes" value="{{a.id_resto}}">{{a.designation}}</option>
            </select>
          </div>
        
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" (click)="save()" name="action">Ajouter
              <i class="material-icons right">send</i>
            </button>
        </div>
      </div>
</div>
