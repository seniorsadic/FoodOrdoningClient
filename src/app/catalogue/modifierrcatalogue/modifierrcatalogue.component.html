<div class="row">
    <div class="col s6 offset-s4">
        <h1>Modifier Catalogue</h1>
    </div>
</div>

<div class="container">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input [(ngModel)]="catalogue.nom" id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Nom</label>
          </div>
          <div class="input-field col s12">
              
              <p *ngFor="let a of listes">
                  <label>
                    <input [(ngModel)]="catalogue.id_resto" *ngIf="a.id_resto==catalogue.id_resto.id_resto" value="{{catalogue.id_resto.id_resto}}" name="group1" type="radio" checked />
                    <input [(ngModel)]="catalogue.id_resto" value="{{a.id_resto}}" name="group1" type="radio" />
                    <span>{{a.designation}}</span>
                  </label>
                </p>
          </div>
        
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" (click)="modifier()" name="action">Modifier
              <i class="material-icons right">send</i>
            </button>
        </div>
      </div>
</div>
